name: Verify changes

on: pull_request

jobs:
  verify:
    name: Verify changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [lit-element, lit-element-ts-esbuild]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node 
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Test
        working-directory: ${{ matrix.project }}
        run: npm run test